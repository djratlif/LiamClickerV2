<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Clicker V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Liam Clicker</h1>
        <h2 style="text-align: center; color: #4a5568; margin-top: 5px; font-size: 20px;">Click Mah Face!</h2>
        
        <div class="stats-container">
            <div id="currency-display" class="stat">0 Points</div>
            <div id="click-power-display" class="stat">Click Power: 1</div>
            <div id="auto-click-display" class="stat">Auto Click: 0/s</div>
        </div>
        
        <div class="click-area" id="click-area">
            <img src="assets/images/liam_noBackground.png" alt="Liam" class="click-image">
        </div>
        
        <div class="particles-container" id="particles-container"></div>
        
        <div class="shop-panel">
            <h2>Shop</h2>
            <div class="upgrades-container" id="upgrades-container">
                <!-- Upgrades will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
