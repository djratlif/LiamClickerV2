<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Clicker V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <h1 class="game-title">Liam Clicker</h1>
            <div class="subtitle-container">
                <h2 style="color: #4a5568; margin-top: 5px; font-size: 20px;">Click Mah Face!</h2>
                <h2 style="color: #e53e3e; margin-top: 5px; font-size: 20px; margin-left: 15px;">Race to 2k Mullet Bucks!</h2>
            </div>
            
            <div class="currency-container">
                <div id="currency-display" class="stat">0 Mullet Bucks</div>
            </div>
            
            <div class="game-play-area">
                <div class="click-area" id="click-area">
                    <img src="assets/images/liam_noBackground.png" alt="Liam" class="click-image">
                </div>
                
                <div class="side-stats-container">
                    <div id="click-power-display" class="stat side-stat">Click Power: 1</div>
                    <div id="auto-click-display" class="stat side-stat">Auto Click: 0/s</div>
                </div>
            </div>
            
            <div class="particles-container" id="particles-container"></div>
        </div>
    </div>
    
    <div class="shop-panel">
        <h2>Shop</h2>
        <div class="upgrades-container" id="upgrades-container">
            <!-- Upgrades will be added here dynamically -->
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
